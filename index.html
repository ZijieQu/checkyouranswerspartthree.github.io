<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
  <script defer src="script.js"></script>
</head>
<body>
<div id="error"></div>


<form class="parent" id="form" action="/" method="GET" align="center">
<!-- <div class="container"> -->
  <div class="child-title">
    
    <h3>Part 3 Exchange Rate</h3>
  </div>

  <div class="child-one child">
    <label for="answerOne">1</label>
    <input id="answerOne" name="answerOne" type="text" maxlength="4" size="5">
  </div>

  <div class="child-two child">
    <label for="answerTwo">2</label>
    <input id="answerTwo" name="answerTwo" type="text" maxlength="4" size="5">
  </div>

  <div class="child-three child">
    <label for="answerThree">3</label>
    <input id="answerThree" name="answerThree" type="text" maxlength="4" size="5">
  </div>

  <div class="child-four child">
    <label for="answerFour">4</label>
    <input id="answerFour" name="answerFour" type="text" maxlength="4" size="5">
  </div>

  <div class="child-five child">
    <label for="answerFive">5</label>
    <input id="answerFive" name="answerFive" type="text" maxlength="4" size="5">
  </div>

  <div class="child-six child">
    <label for="answerSix">6</label>
    <input id="answerSix" name="answerSix" type="text" maxlength="4" size="5">
  </div>

  <div class="child-seven child">
    <label for="answerSeven">7</label>
    <input id="answerSeven" name="answerSeven" type="text" maxlength="4" size="5">
  </div>


  <button id="button" class="child-button child" type="submit">Submit</button>
  <!-- </div> -->
</form>

</body>
</html>
